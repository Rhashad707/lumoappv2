<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumo - Shop Smarter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              cyan: '#00F0C0', // New primary cyan
              darkCyan: '#00B090', // Darker shade of new cyan
            },
            dark: {
              primary: '#0D0D0D', 
              secondary: '#1A1A1A', 
              tertiary: '#2A2A2A',  // Added for card backgrounds
              text: '#E0E0E0', 
              subtext: '#A0A0A0', 
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          borderRadius: {
            '4xl': '2rem',
            '5xl': '2.5rem',
            '6xl': '3rem',
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    @keyframes flowingGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', sans-serif;
      color: #E0E0E0; /* Default text from dark.text */
      margin: 0;
      overflow-x: hidden; /* Prevent horizontal scroll from large gradient */
      background: linear-gradient(300deg, #020024, #000000, #001015, #000000);
      background-size: 250% 250%; 
      background-attachment: fixed; /* Keep background fixed during scroll */
      animation: flowingGradient 25s ease infinite;
      min-height: 100vh;
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none; 
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="text-dark-text">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
